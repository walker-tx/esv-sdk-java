plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

compileJava.options.encoding = "UTF-8"
compileJava.options.compilerArgs += '-Xlint:unchecked'
compileTestJava.options.encoding = "UTF-8"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withSourcesJar()
    withJavadocJar()
}

model {
    tasks.generatePomFileForMavenPublication {
        destination = file("$buildDir/pom.xml")
    }
}

jar {
    dependsOn(":generatePomFileForMavenPublication")

    into("META-INF/maven/dev.walkertx/esv") {
        from("$buildDir/pom.xml")
    }
}

javadoc {
    options.encoding = "UTF-8"

    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
    options.addStringOption('Xdoclint:none', '-quiet')
}

tasks.withType(Javadoc) {
  failOnError false
  options.addStringOption('Xdoclint:none', '-quiet')
}

group = "dev.walkertx"
version = "0.0.6"

sourcesJar {
    archiveBaseName = "esv"
}

javadocJar {
    archiveBaseName = "esv"
}


publishing {

    publications {
        maven(MavenPublication) {
            groupId = 'dev.walkertx'
            artifactId = 'esv'
            version = '0.0.6'

            from components.java

            pom {
                name = 'My Company Java SDK'
                description = 'SDK enabling Java developers to easily integrate with the My Company API.'
                url = 'https://github.com/owner/repo'
                scm {
                    url = 'github.com/owner/repo'
                    connection = 'scm:git:ssh://git@github.com/owner/repo.git'
                }
                licenses {
                    license {
                        name = 'The MIT License (MIT)'
                        url = 'https://mit-license.org/'
                    }
                }
                developers {
                    developer {
                        name = 'My Company'
                        organization = 'My Company'
                        email = 'info@mycompany.com'
                    }
                }
                organization {
                    name = 'My Company'
                    url = 'www.mycompany.com'
                }
            }
        }
    }
}

if (!project.hasProperty('skip.signing')) {
    signing {
        def signingKey = findProperty("signingKey")
        def signingPassphrase = findProperty("signingPassphrase")
        useInMemoryPgpKeys(signingKey, signingPassphrase)
        sign publishing.publications.maven
    }
}



dependencies {
    api 'com.fasterxml.jackson.core:jackson-annotations:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.18.2'
    api('org.openapitools:jackson-databind-nullable:0.2.6') {exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'}
    implementation 'commons-io:commons-io:2.18.0'
    implementation 'com.jayway.jsonpath:json-path:2.9.0'
}

apply from: 'build-extras.gradle'
